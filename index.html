<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="form-container"></div>
            <form id="search-form" name="search-form">

                <label for="cityName">Search for a city:</label>
                <input type="text" id="cityName" name="cityName">
                <button id="search" class="btn btn-primary">City Search</button>
            </form>
            <main>
                <div class="today-container">
                    <div class="location">
                      <i class="fas fa-map-marker-alt"></i><span id="city"></span><span id="current-date"></span>
                    </div>
                    <div class="status-container-left">
                      <div id="today-weather-icon"><canvas id="clear-day" width="120" height="120"></canvas></div>
                      <div id="today-temp"><span></span></div>
                      <!--<div id="today-status"><span>Mostly Sunny</span></div>!--->
                    <div class="status-container-right">
                      <div id="today-windspeed"></div>
                      <div id="today-humidity"></div>
                      <div id="today-uv">UV Index: <span id="uv-condition">Favorable</span></div>
                    </div>
                    <div>
                      <h3>Five day Forecast</h3>
                    </div>
                    <div id="Forecast"></div>
                  </div>
                </div>
                </main>
        </header>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
    
</body>
</html>
