<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Weather Dashboard</title>
  <meta name="description" content="The HTML5 Herald">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header>
    <h1>Weather Forecast</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form id="search-form" name="search-form" class="d-flex justify-content-between">

          <label for="cityName">Search for a city:</label>
          <input type="text" id="cityName" name="cityName">
          <button id="search" class="btn btn-primary"><i class="fas fa-search-location"></i>

          </button>
        </form>
        <div class="search-history d-flex flex-column w-50"> <!--display column-->

        </div>

      </div>
    
      <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                <div class="card p-4">
                    <div class="d-flex">
                        <h6 class="flex-grow-1 city-name"></h6>
                        <h6 class="time"></h6>
                    </div>
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold temp" id="heading"> </h1> <span class="small grey">Stormy</span>
                    </div>
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px"> <span class="wind-speed"> 40 km/h </span> </p>
                            <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span class="humidity"> 84% </span> </p>
                            <p class="my-1"> <img src="https://i.imgur.com/wGSJ8C5.png" height="17px"> <span> 0.2h </span> </p>
                        </div>
                        <div> <img src="https://i.imgur.com/Qw7npIg.png" width="100px"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!---<div id="cityHistory" class="col d-flex flex-column mb-3">--->

      </div>
    </div>
    <main>
      <div class="today-container">
        <div class="location">
          <i class="fas fa-map-marker-alt"></i><span id="city"></span><span id="current-date"></span>
        </div>
        <div class="status-container-left">

          <div id="today-temp"><span></span></div>
          <!--<div id="today-status"><span>Mostly Sunny</span></div>!--->
          <div class="status-container-right">
            <div id="today-windspeed"></div>
            <div id="today-humidity"></div>
            <!---<div id="today-uv">UV Index: <span id="uv-condition">Favorable</span></div>---->
          </div>
          <div>
            <h3>Five day Forecast</h3>
          </div>
          <div id="Forecast"></div>

        </div>
      </div>
    </main>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
